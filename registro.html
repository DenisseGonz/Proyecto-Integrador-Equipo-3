<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="./src/assets/css/registro.css" rel="stylesheet" type="text/css" />
    <title>Registro</title>

</head>

<body id="mask">
    <div id="encabezado">
        <div id="escudo">
            <img src="./src/assets/img/escudo-login.png" height="140px">
        </div>
        <div id="logotipo">
            <img src="./src/assets/img/logo_header.png" height="140px">
        </div>
        <div id="escudo">
            <img src="./src/assets/img/escudo-login.png" height="140px">
        </div>
    </div>

    <form method="POST" id="formulario-registro">
        <div class="form-group column">
            <div class="titulos">
                <h1 id="titulo1">¡Bienvenido!</h1>
                <h2 id="subtitulo">Regístrate</h2>
            </div>
        </div>

        <div class="form-group row">
            <div id="form__nombre">
                <div id="campo__form__nombre">
                    <label for="inputNombre" class="col-sm-3 col-form- label" id="etiquetas">Nombre: </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputNombre campos" placeholder="Nombre">
                    </div>
                </div>
                <div id="campo__form__nombre">
                    <label for="inputFamilia" class="col-sm-3 col-form- label" id="etiquetas">Familia:</label>
                    <div class="col-sm-3" id="campos">
                        <input type="text" class="form-control" id="inputFamilia" placeholder="Familia">
                    </div>
                </div>
            </div>

        </div>

        <div class="form-group row justify-content-center">
            <label for="inputEmail" class="col-sm-3 col-form- label" id="etiquetas">Correo electrónico:</label>
            <div class="col-sm-7" id="campos">
                <input type="email" class="form-control" id="inputEmail" placeholder="algo@hogwarts.com">
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <label for="inputContraseña" class="col-sm-3 col-form- label" id="etiquetas">Contraseña:</label>
            <div class="col-sm-7" id="campos">
                <input type="password" class="form-control" id="inputContraseña"
                    placeholder="8 caracteres alfanuméricos">
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <label for="inputConfirma" class="col-sm-3 col-form- label" id="etiquetas-pequena">Confirma
                contraseña:</label>
            <div class="col-sm-7" id="campos">
                <input type="password" class="form-control" id="inputConfirma" placeholder="Repite tu contraseña">
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <div id="etiquetas-pequena">
                <label for="inputCasa" class="col-sm-3 col-form-">Casa de Hogwarts:</label>
            </div>

            <div class="caja-check col-sm-7">

                <input type="radio" id="radio1" name="radios" value="gryffindor" checked>
                <label for="radio1" class="opcion__casa  col-sm-3"><img src="./src/assets/img/gryffindor-registro.png"
                        width="40px">
                    <p>Gryffindor</p>
                </label>

                <input type="radio" id="radio2" name="radios" value="hufflepuff">
                <label for="radio2" class="opcion__casa col-sm-3"><img src="./src/assets/img/hufflepuff-registro.png"
                        width="40px">
                    <p>Hufflepuff </p>
                </label>

                <input type="radio" id="radio3" name="radios" value="ravenclaw">
                <label for="radio3" class="opcion__casa col-sm-3"><img src="./src/assets/img/ravenclaw-registro.png"
                        width="40px">
                    <p>Ravenclaw</p>
                </label>

                <input type="radio" id="radio4" name="radios" value="slytherin">
                <label for="radio4" class="opcion__casa col-sm-3"><img src="./src/assets/img/slytherin-registro.png"
                        width="40px">
                    <p>Slytherin</p>
                </label>
            </div>

        </div>

        <div class="form-group row justify-content-center">
            <label for="inputPregunta" class="col-sm-3 col-form- label" id="etiquetas-pequena">Pregunta de
                seguridad:</label>
            <div class="col-sm-7" id="campos">
                <select name="pregunta" id="inputPregunta" class="form-control">
                    <option value=""> </option>
                    <option value="1"> Nombre de tu primera mascota</option>
                    <option value="2"> Hechizo favorito</option>
                    <option value="3"> ¿De qué es el núcleo de tu varita? </option>
                    <option value="4"> ¿? </option>
                </select>
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <label for="inputRespuesta" class="col-sm-3 col-form- label" id="etiquetas">Respuesta:</label>
            <div class="col-sm-7" id="campos">
                <input type="text" class="form-control" id="inputRespuesta"
                    placeholder="Respuesta a la pregunta de seguridad">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12 boton">
                <button type="submit" class="btn ">Regístrame</button>
            </div>
        </div>



    </form>


</body>

</html>
