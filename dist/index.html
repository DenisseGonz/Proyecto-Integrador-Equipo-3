<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../src/assets/css/bootstrap.min.css">
    <link rel="preload" href="../src/assets/css/normalize.css" as="style">
    <link rel="stylesheet" href="../src/assets/css/normalize.css">
    <link rel="preload" href="../src/assets/css/login.css" as="style">
    <link href="../src/assets/css/login.css" rel="stylesheet" type="text/css" />
    <title>login</title>

</head>

<body class="body__mask ">
    <header class="encabezado">
        <div class="encabezado__escudo">
            <img src="../src/assets/img/escudo-login.png" alt="Escudo Hogwarts" width="130">
        </div>
        <div class="encabezado__logotipo">
            <img src="../src/assets/img/logo.png"  alt="Logotipo Callejón Diagonal" width="320">
        </div>
        <div class="encabezado__escudo">
            <img src="../src/assets/img/escudo-login.png" alt="Escudo Hogwarts" width="130">
        </div>

    </header>

    <main class="formulario">
        <div class="formulario__titulos">
            <h1>¡Bienvenido!</h1>
            <h2>Ingresa</h2>
        </div>
        
        <form method="POST">
            <div class="formulario__datos">
                <label for="inputEmail" class="col-lg-6 col-sm-12 col-form- label formulario__datos--etiquetas">Correo
                    electrónico:</label>
                <input type="email" class="form-control col-lg-5 col-sm-12 formulario__datos--campos " id="inputEmail" placeholder="algo@hogwarts.com">
            </div>

            <div class="formulario__datos">
                <label for="inputContraseña"
                    class="col-lg-6 col-md-6 col-form- label formulario__datos--etiquetas">Contraseña:</label>
                <input type="password" class="form-control col-lg-5  formulario__datos--campos" id="inputContraseña"
                    placeholder="8 caracteres alfanuméricos">
            </div>

            <div class="formulario__boton--recuperacion">
                <button type="button" class="btn btn-outline-secondary">¿Olvidaste tu contraseña?</button>
            </div>

            <div class="formulario__boton--recuperacion">
                <button type="button" class="btn btn-secondary btn-lg" tabindex="-1"
                    role="button" aria-disabled="true"><a href="inicio.html">Entrar</a></button>
            </div>
        </form>

        <section class="registro justify-self-center">
            <img src="../src/assets/img/sombrero-login.png" alt="Sombrero seleccionador" width="150">
            <button type="button" class="btn btn-dark registro__boton " tabindex="-1" role="button"
                aria-disabled="true"><a href="registro.html">¿Eres nuevo? Regístrate</a></button>
            <img src="../src/assets/img/sombrero-login.png" alt="Sombrero seleccionador" class="registro__img" width="150">
        </section>
    </main>
</body>

</html>
